<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input:invalid{border: 1px red solid;}
			input:valid{border: 1px #35cc00 solid;}
			
			
		</style>
	</head>
	<body>
		<form action="" method="get" autocomplete="on">
			用户名：<input type="text" id="username" name="username" pattern="^[0-9a-zA-Z\u4e00-\u9fa5]{3,8}$" required="required"  placeholder="用户名不能为数字"/><br />
			邮箱：<input type="email" name="email" autocomplete="on" required="required" /><br />
			url地址：<input type="url" name="url" autofocus="autofocus" /><br />
			年龄：<input type="number" name="number"  min="20" max="200" step="2"/><br />
			滑动条：<input type="range" name="hdt" /><br />
			搜索：<input type="search" name="sousuo" /><br />
			
			日期类型：<input type="date" name="rq" /><br />
			        <input type="datetime" name="ty" /><br />
			        <input type="week" name="week" /><br />
			        <input type="time" name="time" />
			<input type="submit" value="提交" />
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
