<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input:invalid{border: 2px solid red;}
			input:valid{border: 2px solid green;}
		</style>
	</head>
	<body>
		邮箱：<input type="email" name="email" placeholder="邮箱格式加@符号" /><br />
		url:<input type="url" name="url" /><br />
		年龄：<input type="text" name="age" /><br />
		用户名：<input type="text" name="username" pattern="^[a-zA-Z0-9]{6,16}$" required="required"autofocus="autofocus"/><br />
		<input type="submit" value="提交" />
		<input type="reset" value="重置" />
	</body>
</html>
