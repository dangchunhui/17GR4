<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			inputsd
			
			
			
			
		</style>
		<script type="text/javascript">
			function jiaoyan(){
				
				var aa=document.getElementById("username").validity
				    if(aa.valueMissing==true){
				    	alert("用户名不能为空");
				    }
				    if(aa.patternMismatch==true){
				    	alert("只能输入3到8位字符");
				    }
				    if(aa.typeMismatch==true){
				    	alert("你输入的类型不符合要求");
				    }	
			}
			
		</script>
		
	</head>
	<body>
		<form action="" method="get" autocomplete="on" novalidate="novalidate">
			
			用户名<input type="text" id="username" pattern="^[a-zA-Z0-9]{3,8}$"     required="required" placeholder="用户名只能是字母组成"/>
			邮箱<input type="email" name="email" autocomplete="on"/><br />
			url地址<input type="url" name="url"  autofocus="autofocus"/><br />
			年龄<input type="number" name="age" min="1" max="100" step="5"/><br />
			滑动条<input type="range" name="huadong" min="1" max="200" step="3"/><br />
			搜索<input type="search" name="chaxun"/><br />
			
			日期类型<input type="date" name="date"/><br />
			     <input type="month" name="month"/><br />
			     <input type="week" name="week"/><br />
			     <input type="time" name="time"/><br />
			     <input type="datetime" name="datetime"/><br />
			     <input type="datetime-local" name="datetime-local"/><br />
			
			<input type="submit" onclick="jiaoyan()" value="提交"/>
			<input type="reset" value="重置"/>
			
			
		</form>
		
	</body>
</html>
